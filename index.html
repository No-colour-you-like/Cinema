<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="body__wrapper">
    <div class="cinema">
      <header class="header">
        <div class="header__logo">
          <img src="img/cinema-logo.svg" alt="cinema-logo" class="header__logo-img">
        </div>
        <div class="header__set-movie">
          <select name="set-movie" id="set-movie-select" class="header__set-select">
            <option value="Taxi Driver">Таксист</option>
            <option value="Pulp Fiction">Криминальное чтиво</option>
            <option value="The Godfather">Крестный отец</option>
          </select>
        </div>
      </header>
      <div id="movie-info-block" class="movie-info"></div>
      <div class="line"></div>
      <div class="dates">
        <h2 class="dates__title">Дата</h2>
        <div id="dates-days" class="dates__days"></div>
      </div>
      <div class="line"></div>
      <div class="cinema-settings">
        <div class="cinema-name">
          <h2 class="cinema-name__title">Cinema</h2>
          <select name="cinema-select" id="cinema-select" class="cinema-name__select">
            <option value=""disabled selected>Выберите кинотеатр</option>
            <option value="The Castro Theatre">The Castro Theatre</option>
            <option value="Alamo Drafthouse">Alamo Drafthouse</option>
            <option value="Kino International">Kino International</option>
            <option value="Cinematheque Francaise">Cinematheque Francaise</option>
            <option value="Rooftop Cinema">Rooftop Cinema</option>
          </select>
        </div>
        <div class="cinema-time">
          <h2 class="cinema-time__title">Time</h2>
          <select name="cinema-time-select" id="cinema-time-select" class="cinema-time__select">
            <option value="" disabled selected>Время</option>
            <option value="10:00">10:00</option>
            <option value="12:00">12:00</option>
            <option value="14:00">14:00</option>
            <option value="16:00">16:00</option>
            <option value="18:00">18:00</option>
            <option value="20:00">20:00</option>
            <option value="22:00">22:00</option>
          </select>
        </div>
        <div class="seats-examples">
          <div class="seat-example">
            <div class="seat"></div>
            <p class="seat__descr">Свободно</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-booked"></div>
            <p class="seat__descr">Резерв</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-sold"></div>
            <p class="seat__descr">Продано</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-selected"></div>
            <p class="seat__descr">Выбрано</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="cinema-screen"></div>
      <div class="cinema-hall">
        <ul class="cinema-row__name">
          <li class="row__name">A</li>
          <li class="row__name">B</li>
          <li class="row__name">C</li>
          <li class="row__name">D</li>
          <li class="row__name">E</li>
          <li class="row__name">F</li>
          <li class="row__name">G</li>
        </ul>
        <div class="cinema-seats">
          <ul data-rowName="A" class="cinema-row__single">
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat seat-sold"></li>
            <li class="seat"></li>

            <li class="seat seat-sold"></li>
          </ul>

            <li class="seat"></li>
          </ul>
          <ul data-rowName="D" class="cinema-row__single">
            <li class="seat"></li>

            <li class="seat seat-sold"></li>
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat seat-sold"></li>
            <li class="seat"></li>
            <li class="seat"></li>
            <li class="seat seat-sold"></li>

          </ul>

          </ul>
        </div>
        <ul class="cinema-row__name">
          <li class="row__name">A</li>
          <li class="row__name">B</li>
          <li class="row__name">C</li>
          <li class="row__name">D</li>
          <li class="row__name">E</li>
          <li class="row__name">F</li>
          <li class="row__name">G</li>
        </ul>
      </div>
      <div class="right-modal">
        <div class="right-modal__poster">
          <img id="movie-poster" src="#" alt="movie-poster" class="right-modal__poster-img">
        </div>
        <div class="right-modal__info">
          <h3 class="right-modal__title">Выбранные места</h3>
          <div class="right-modal__select-info">
            <p class="right-modal__select-name">Кинотеатр</p>
            <p id="modal-cinema-selected" class="right-modal__select-text"></p>
          </div>
          <div class="right-modal__select-info">
            <p class="right-modal__select-name">Дата</p>
            <p id="modal-date-selected" class="right-modal__select-text"></p>
          </div>
          <div class="right-modal__select-info">
            <p class="right-modal__select-name">Время</p>
            <p id="modal-time-selected" class="right-modal__select-text"></p>
          </div>
          <div class="right-modal__select-info">
            <p id="modal-seat-selected" class="right-modal__select-name">Ряд 9 Место 7</p>
            <p id="modal-ticket-price" class="right-modal__select-text">500 р.</p>
          </div>
        </div>
        <div class="right-modal__total">
          <div class="right-modal__select-info">
            <p class="right-modal__select-name">Всего</p>
            <p id="modal-total-price" class="right-modal__select-total">500 р.</p>
          </div>
          <button class="right-modal__buy-button">Купить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
