            <option value="Alamo Drafthouse">Alamo Drafthouse</option>
            <option value="Kino International">Kino International</option>

          </select>
        </div>
        <div class="cinema-time">
          <h2 class="cinema-time__title">Time</h2>

            <option value="10:00">10:00</option>
            <option value="12:00">12:00</option>
            <option value="14:00">14:00</option>
            <option value="16:00">16:00</option>
            <option value="18:00">18:00</option>
            <option value="20:00">20:00</option>
            <option value="22:00">22:00</option>
          </select>
        </div>
        <div class="seats-examples">
          <div class="seat-example">
            <div class="seat"></div>
            <p class="seat__descr">Свободно</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-booked"></div>
            <p class="seat__descr">Резерв</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-sold"></div>

          </div>
          <div class="seat-example">
            <div class="seat seat-selected"></div>
            <p class="seat__descr">Выбрано</p>
          </div>
        </div>
      </div>

      <div class="cinema-screen"></div>

        <div id="modal-show-btn" class="right-modal__show-btn">
          <img src="img/movie-ticket.svg" alt="movie-ticket" class="right-modal__show-btn-img">
        </div>
        <div class="right-modal__poster">
          <img id="movie-poster" src="#" alt="movie-poster" class="right-modal__poster-img">
        </div>
        <div class="right-modal__info">
          <h3 class="right-modal__title">Выбранные места</h3>
          <div class="right-modal__select-info">

          <div class="right-modal__select-info">

          <div class="right-modal__select-info">
            <p class="right-modal__select-name">Время</p>

          </div>
          <div id="modal-bought-seats" class="right-modal__bought-seats"></div>
        </div>
        <div class="right-modal__total">
          <div class="right-modal__select-info">
            <p class="right-modal__select-name">Всего</p>
            <p id="modal-total-price" class="right-modal__select-total">-</p>
          </div>
          <button id="buy-tickets-btn" class="right-modal__buy-btn">Купить</button>
        </div>
      </div>
      <div id="complete-modal" class="complete-modal">
        <div class="complete-modal__main">
          <div class="complete-modal__close">
            <img src="img/cinema-modal-icon.svg" alt="close-btn" class="complete-modal__close-img">
            <div id="complete-modal-close" class="complete-modal__close-btn"></div>

          <h1 class="complete-modal__title">Покупка совершена</h1>
