<html lang="ru">

<head>

<body>
  <div class="body__wrapper">
    <div class="cinema">
      <header class="header">
        <div class="header__logo">
          <img src="img/cinema-logo.svg" alt="cinema-logo" class="header__logo-img">
        </div>
        <div class="header__set-movie">
          <select name="set-movie" id="set-movie-select" class="header__set-select">
            <option value="Taxi Driver">Таксист</option>
            <option value="Pulp Fiction">Криминальное чтиво</option>
            <option value="The Godfather">Крестный отец</option>
          </select>
        </div>
      </header>
      <div id="movie-info-block" class="movie-info"></div>
      <div class="line"></div>
      <div class="dates">
        <h2 class="dates__title">Дата</h2>
        <div id="dates-days" class="dates__days"></div>
      </div>
      <div class="line"></div>
      <div class="cinema-settings">
        <div class="cinema-name">
          <h2 class="cinema-name__title">Cinema</h2>
          <select name="cinema-select" id="cinema-select" class="cinema-name__select">
            <option value="CinemaOne">CinemaOne</option>
          </select>
        </div>
        <div class="cinema-time">
          <h2 class="cinema-time__title">Time</h2>
          <select name="cinema-time-select" id="cinema-time-select" class="cinema-time__select">
            <option value="TimeOne">TimeOne</option>
          </select>
        </div>
        <div class="seats-examples">
          <div class="seat-example">
            <div class="seat"></div>
            <p class="seat__descr">Свободно</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-booked"></div>
            <p class="seat__descr">Резерв</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-sold"></div>
            <p class="seat__descr">Продано</p>
          </div>
          <div class="seat-example">
            <div class="seat seat-selected"></div>
            <p class="seat__descr">Выбрано</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="cinema-screen"></div>
      <div class="cinema-hall">
        <ul class="cinema-row__name">
          <li class="row__name">A</li>

          <li class="row__name">E</li>

          <li class="row__name">G</li>
